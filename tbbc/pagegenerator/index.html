<!DOCTYPE html>
<html>
    <head>
        <title>TBBC Page Generator</title>

        <!-- JQUERY -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    
        <!-- UNDERSCORE.JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.12.0/underscore-min.js"></script>

        <!-- BOOTSTRAP -->
        <link type="text/css" rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <!-- CUSTOM STUFF -->
        <script src="script.js"></script>
        <link type="text/css" rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1 style="padding-top: 20px;">TBBC Page Generator</h1>
            <p>Use this page for generating totally new pages.</p>
            <label for="template">Template:</label>
            <select name="template" id="template">
                <option name="news">News page</option>
                <option name="none">None</option>
            </select>
            <div class="d-flex justify-content-center">
                <button style="margin-right: 10px;" class="btn btn-primary">
                    Preview
                </button>
                <button onclick="download('index.html', `<!DOCTYPE html><html><head>${$('#iframe').contents()[0].head.innerHTML}</head><body>${$('#iframe').contents()[0].body.innerHTML}</body></html>`)" class="btn btn-primary">
                    Download
                </button>
            </div>
        </div>
        <p class="container">Preview:</p>
        <iframe id="iframe" src="newsTemplate.html"></iframe>
    </body>
</html>
